<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset="UTF-8">
    <title> MAXIMMOBILE: Mobile App Accessibility Checklist </title>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        $(document).ready(function(){
            var urlParameters = new URLSearchParams(window.location.search);
            var P1 = urlParameters.get("P1");
            var P2 = urlParameters.get("P2");
            var P3 = urlParameters.get("P3");
            console.log('P1:', P1);
            console.log('P2:', P2);
            console.log('P3:', P3);
            if (P1 !== null & P2 !== null & P3 !== null) {
                var percents = {
                    P1: parseFloat(P1),
                    P2: parseFloat(P2),
                    P3: parseFloat(P3),
                };
                var canvas = document.getElementById('PrioritiesChart')
                createChart(percents, canvas.getContext('2d'));
            }
        });
    </script>
</head>

<body>
    <p><b>Description</b>: This website provides a list of all checkpoints from WCAG guidelines. 
        They are separated by priority based on the item's impact of user accessibility. 
        For each checkpoint, indicate whether the item is present, not present, or not applicable.</p>
    
    <input class="mdl-slider mdl-js-slider" type="range"
    min="0" max="100" value="25" tabindex="0" disabled>
    <svg id="scale" width="200" height="40"></svg>
    <script src="js/scale.js"></script>  
    <canvas id="PrioritiesChart" width="100" height="100"></canvas>
</body>


</html>
